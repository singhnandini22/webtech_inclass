        let e = b - a // Subtracting b from a.
        document.write("c is equal to a = " + c + "<br>");
        document.write("d is equal to a + b = " + d + "<br>");
        document.write("e is equal to b â€“ a = " + e + "<br>");
        </script>
    
</body>
