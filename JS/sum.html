<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM JS</title>
</head>
<body>

    <script>
        function getSum(first, second)
        {
        var sum = first * second;
        document.write("The product of " + first + " and " + second + " is " + sum);
        }
        let first = 3;
        const second = 4;
        getSum(first, second);
        </script>
    
</body>
